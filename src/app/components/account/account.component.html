<ng-container *ngIf="accounts">
  <div>
    <label for="account">{{label}}</label>
    <select id="account">
      <option *ngFor='let account of accounts'
              [attr.value]='account.getId'
              [attr.selected]="account.getId == id ? true : null">
              {{account.getName}}
      </option>
    </select>
  </div>
</ng-container>
