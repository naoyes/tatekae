<ng-container *ngIf="accounts">
  <div>
    <label for="account">出金元</label>
    <select id="account" name="account">
      <ng-container *ngFor="let account of accounts">
        <!-- XXX getXxx's () is unnecessary. Because declared setter. -->
        <option value="{{account.getId}}">{{account.getName}}</option>
      </ng-container>
    </select>
  </div>
</ng-container>
